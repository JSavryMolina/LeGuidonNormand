<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Guidage vélo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Formulaire de contact</h1>
    <p>Je réponds à toutes vos demandes dans les meilleurs délais 🚴</p>
  </header>

  <section id="formulaire">
    <img src="images/velo-contact.jpg" alt="Julien guidant un groupe à vélo" class="form-photo" />
    <form action="https://formspree.io/f/xldlnrrj" method="POST">
      <label for="name">Nom :</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email :</label><br />
      <input type="email" id="email" name="_replyto" required /><br /><br />

      <label for="message">Message :</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p><a href="index.html">← Retour à l’accueil</a></p>
    <p>© 2025 LeGuidonNormand</p>
  </footer>
</body>
</html>
